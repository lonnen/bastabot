<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css"/>
  <title>brain.js browser tests</title>
  <script src="underscore-min.js" type="text/javascript"></script>
  <script src="jquery-1.4.2.min.js"></script>
  <script src="brain.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
	  <div id="header">brain.js basic browser test</div>
	  <table id="results">
	    <tr id="nn-or" class="result">
	      <td class='method'>neural network - OR</td><td class='val pass'>pass</td><td class='val fail'>fail</td>
	    </tr>
	    <tr id="nn-and" class="result">
	      <td class='method'>neural network - AND</td><td class='val pass'>pass</td><td class='val fail'>fail</td>
	    </tr>
	    <tr id="bayes" class="result">
	      <td class='method'>bayesian</td><td class='val pass'>pass</td><td class='val fail'>fail</td>
	    </tr>
	    <tr id="bayes-localStorage" class="result">
	      <td class='method'>bayesian - localStorage backend</td><td class='val pass'>pass</td><td class='val fail'>fail</td>
	    </tr>
	  </div>
	</div>
</body>
</html>
